                            setIsVisible(true);
                            observer.unobserve(entry.target);
                        }
                    });
                }, { threshold: 0.1 });
                const currentRef = domRef.current;
                if (currentRef) observer.observe(currentRef);
                return () => { if (currentRef) observer.unobserve(currentRef); }
            }, []);
            return (
                <div ref={domRef} className={`reveal-base transform ${isVisible ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-12'} ${className}`} style={{ transitionDelay: `${delay}ms` }}>

                                                <div className="w-6 h-6 rounded-full border border-arch-mineral flex items-center justify-center text-arch-mineral group-hover:bg-arch-mineral group-hover:text-white transition-colors">
                                                    <Check className="w-3.5 h-3.5" />
                                                </div>
                                                <span className="text-arch-charcoal text-sm md:text-base font-medium">{item}</span>
                                            </li>
                                        ))}
                                    </ul>
                                </Reveal>
                            </div>
                        </div>
                    </div>
                </section>
            );
        };

        const Process = () => {
            return (
                <section id="process" className="py-20 md:py-32 bg-white relative">
                    <div className="absolute left-6 md:left-1/2 top-0 bottom-0 w-[1px] bg-arch-stone"></div>
                    
                    <div className="container mx-auto px-6 relative">
                        <Reveal>
                            <div className="text-center max-w-3xl mx-auto mb-16 md:mb-24 bg-white relative z-10 py-4">
                                <h2 className="text-xs font-bold tracking-[0.25em] text-arch-mineral uppercase mb-4">Roadmap</h2>
                                <h3 className="text-3xl md:text-5xl font-serif text-arch-black">From Concept to Concrete</h3>
                            </div>
                        </Reveal>

                        <div className="space-y-16 md:space-y-24">
                            {PROCESS_STEPS.map((step, index) => {
                                const isEven = index % 2 === 0;
                                return (
                                    <div key={step.id} className={`flex flex-col md:flex-row items-stretch gap-8 md:gap-24 ${isEven ? '' : 'md:flex-row-reverse'} relative pl-10 md:pl-0`}>
                                        
                                        {/* Image */}
                                        <div className="w-full md:w-1/2 px-0">
                                            <Reveal delay={index * 100}>
                                                <div className="relative aspect-[4/3] bg-arch-stone overflow-hidden shadow-sm group rounded-sm">
                                                    <img src={step.img} alt={step.title} className="w-full h-full object-cover transition-transform duration-700 group-hover:scale-105 grayscale-[10%]" />
                                                </div>
                                            </Reveal>
                                        </div>

                                        {/* Center Dot */}
                                        <div className="absolute -left-[26px] md:left-1/2 top-0 md:top-1/2 transform md:-translate-x-1/2 md:-translate-y-1/2 w-4 h-4 bg-arch-mineral border-4 border-white rounded-full z-10"></div>

                                        {/* Text */}
                                        <div className="w-full md:w-1/2 md:px-0 py-4 md:py-8 flex flex-col justify-center">
                                            <Reveal delay={index * 100 + 200}>
                                                <div className="text-left max-w-lg mx-auto md:mx-0">
                                                    <div className="flex items-baseline gap-4 mb-4 md:mb-6">
                                                        <span className="text-arch-mineral font-serif text-2xl font-bold">{step.id}.</span>
                                                        <h4 className="text-2xl md:text-3xl font-serif text-arch-black">{step.title}</h4>
                                                    </div>
                                                    
                                                    <p className="text-arch-charcoal/70 mb-6 md:mb-8 leading-relaxed text-sm md:text-lg pl-2 border-l-2 border-arch-stone">{step.intro}</p>
                                                    
                                                    <ul className="space-y-3 text-sm text-arch-charcoal/80 flex flex-col items-start">
                                                        {step.points.map((point, i) => (
                                                            <li key={i} className="flex gap-4 items-start text-left">
                                                                <span className="w-1.5 h-1.5 bg-arch-mineral rounded-full mt-1.5 flex-shrink-0"></span>
                                                                <span>{point}</span>
                                                            </li>
                                                        ))}
                                                    </ul>
                                                </div>
                                            </Reveal>
                                        </div>
                                    </div>
                                );
                            })}
                        </div>
                    </div>
                </section>
            );
        };

        const ReviewCard = ({ img }) => (
            <div className="w-full mb-6 break-inside-avoid">
                <div className="bg-white p-3 rounded-md border border-arch-stone shadow-sm hover:shadow-md transition-all duration-500">
                    <div className="overflow-hidden bg-arch-concrete grayscale-[10%] hover:grayscale-0 transition-all duration-500">
                        <img src={img} alt="Review" className="w-full h-auto object-cover mix-blend-multiply opacity-90 hover:opacity-100" loading="lazy" />
                    </div>
                </div>
            </div>
        );

        const Reviews = () => {
            const col1 = REVIEWS.filter((_, i) => i % 3 === 0);
            const col2 = REVIEWS.filter((_, i) => i % 3 === 1);
            const col3 = REVIEWS.filter((_, i) => i % 3 === 2);

            return (
                <section id="reviews" className="py-20 md:py-32 bg-arch-concrete overflow-hidden relative border-t border-arch-stone">
                    <div className="container mx-auto px-6 mb-16">
                        <Reveal>
                            <div className="text-center">
                                <h2 className="text-xs font-bold tracking-[0.25em] text-arch-mineral uppercase mb-4">Testimonials</h2>
                                <h3 className="text-3xl md:text-5xl font-serif text-arch-black">Wall of Love</h3>
                            </div>
                        </Reveal>
                    </div>

                    <div className="relative h-[600px] md:h-[800px] overflow-hidden">
                        <div className="absolute top-0 left-0 w-full h-32 bg-gradient-to-b from-arch-concrete to-transparent z-10 pointer-events-none"></div>
                        <div className="absolute bottom-0 left-0 w-full h-32 bg-gradient-to-t from-arch-concrete to-transparent z-10 pointer-events-none"></div>

                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 h-full hover-pause max-w-7xl mx-auto px-6">
                            <div className="hidden md:block relative h-full overflow-hidden">
                                <div className="animate-scroll-up w-full">
                                    {[...col1, ...col1].map((img, i) => <ReviewCard key={`c1-${i}`} img={img} />)}
                                </div>
                            </div>
                            <div className="relative h-full overflow-hidden">
                                <div className="animate-scroll-down w-full">
                                    {[...col2, ...col2, ...col2].map((img, i) => <ReviewCard key={`c2-${i}`} img={img} />)}
                                </div>
                            </div>
                            <div className="hidden lg:block relative h-full overflow-hidden">
                                <div className="animate-scroll-up w-full">
                                    {[...col3, ...col3].map((img, i) => <ReviewCard key={`c3-${i}`} img={img} />)}
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            );
        };

        const PortfolioCard = ({ item }) => {
            const [showAfter, setShowAfter] = useState(true);
            return (
                <div className="bg-white group cursor-pointer border border-arch-stone h-[400px] md:h-[500px] flex flex-col hover:border-arch-mineral/50 transition-colors">
                    <div className="relative flex-grow overflow-hidden bg-arch-stone">
                        <img src={item.after} className={`absolute inset-0 w-full h-full object-cover transition-opacity duration-700 ${showAfter ? 'opacity-100' : 'opacity-0'}`} />
                        <img src={item.before} className={`absolute inset-0 w-full h-full object-cover transition-opacity duration-700 ${showAfter ? 'opacity-0' : 'opacity-100'}`} />
                        
                        <div className="absolute top-4 left-4 bg-white/90 backdrop-blur px-3 py-1 text-[10px] uppercase font-bold tracking-widest text-arch-black">{item.location}</div>
                        
                        {/* Minimal Toggle */}
                        <div className="absolute bottom-4 right-4 flex bg-white/95 border border-arch-stone p-1 gap-1">
                            <button onClick={(e) => {e.stopPropagation(); setShowAfter(false)}} className={`px-3 py-1 text-[10px] uppercase tracking-wider font-bold transition-all ${!showAfter ? 'bg-arch-black text-white' : 'text-arch-charcoal hover:bg-gray-100'}`}>Before</button>
                            <button onClick={(e) => {e.stopPropagation(); setShowAfter(true)}} className={`px-3 py-1 text-[10px] uppercase tracking-wider font-bold transition-all ${showAfter ? 'bg-arch-mineral text-white' : 'text-arch-charcoal hover:bg-gray-100'}`}>After</button>
                        </div>
                    </div>
                    <div className="p-6 bg-white border-t border-arch-stone">
                        <h4 className="text-xl font-serif text-arch-black group-hover:text-arch-mineral transition-colors">{item.title}</h4>
                    </div>
                </div>
            );
        };

        const Portfolio = () => {
            return (
                <section id="portfolio" className="py-20 md:py-32 bg-arch-concrete bg-noise">
                    <div className="container mx-auto px-6">
                        <div className="flex flex-col md:flex-row justify-between items-end mb-12 md:mb-16">
                            <div>
                                <h2 className="text-xs font-bold tracking-[0.25em] text-arch-mineral uppercase mb-4">Portfolio</h2>
                                <h3 className="text-3xl md:text-5xl font-serif text-arch-black">Selected Works</h3>
                            </div>
                            <div className="hidden md:block w-32 h-[1px] bg-arch-black mb-4"></div>
                        </div>
                        <div className="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
                            {PORTFOLIO_ITEMS.map((item, idx) => (
                                <Reveal key={idx} delay={idx * 150}><PortfolioCard item={item} /></Reveal>
                            ))}
                        </div>
                    </div>
                </section>
            );
        };

        const FAQ = () => {
            const [openIndex, setOpenIndex] = useState(null);
            return (
                <section id="faq" className="py-20 md:py-32 bg-white">
                    <div className="container mx-auto px-6 max-w-4xl">
                        <Reveal>
                            <div className="text-center mb-16 md:mb-20">
                                <h2 className="text-xs font-bold tracking-[0.25em] text-arch-mineral uppercase mb-4">FAQ</h2>
                                <h3 className="text-3xl md:text-4xl font-serif text-arch-black">The Nitty Gritty</h3>
                            </div>
                        </Reveal>
                        <div className="space-y-4">
                            {FAQS.map((faq, i) => (
                                <div key={i} className={`border-b border-arch-stone transition-all ${openIndex === i ? 'pb-6' : ''}`}>
                                    <button onClick={() => setOpenIndex(openIndex === i ? null : i)} className="w-full text-left py-6 flex justify-between items-center group">
                                        <h4 className="text-lg md:text-xl font-serif text-arch-black group-hover:text-arch-mineral transition-colors pr-8">{faq.q}</h4>
                                        <div className={`transform transition-transform duration-300 text-arch-mineral flex-shrink-0 ${openIndex === i ? 'rotate-180' : ''}`}><ChevronDown /></div>
                                    </button>
                                    <div className={`overflow-hidden transition-all duration-500 ${openIndex === i ? 'max-h-96 opacity-100' : 'max-h-0 opacity-0'}`}>
                                        <p className="text-arch-charcoal/70 leading-relaxed max-w-3xl text-sm md:text-base">{faq.a}</p>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>
                </section>
            );
        };

        const Contact = () => {
            return (
                <section id="inquiries" className="py-20 md:py-32 bg-arch-black text-white relative">
                    <div className="container mx-auto px-6 relative z-10">
                        <div className="flex flex-col lg:flex-row gap-16 md:gap-20">
                            <div className="lg:w-1/3">
                                <Reveal>
                                    <h2 className="text-xs font-bold tracking-[0.25em] text-arch-stone uppercase mb-8">Inquiries</h2>
                                    <h3 className="text-4xl md:text-5xl font-serif mb-8 leading-tight">Let's Discuss <br/> Your Project</h3>
                                    <p className="text-arch-stone/60 mb-12 leading-relaxed font-light text-sm md:text-base">Cal or Fynn will reach out via text message within 24 hours.</p>
                                    <div className="space-y-6 text-arch-stone">
                                        <div className="flex items-center gap-4"><Mail className="w-5 h-5 text-white" /><span>info@cf.design</span></div>
                                        <div className="flex items-center gap-4"><MapPin className="w-5 h-5 text-white" /><span>Serving San Mateo & Santa Clara County</span></div>
                                    </div>
                                </Reveal>
                            </div>
                            <div className="lg:w-2/3">
                                <form className="space-y-12" onSubmit={(e) => e.preventDefault()}>
                                    <div className="border-b border-white/20 pb-8">
                                        <label className="block text-xs font-bold uppercase tracking-widest text-arch-stone mb-6">Within 30 mins of Palo Alto?</label>
                                        <div className="flex flex-wrap gap-8">
                                            {['Yes', 'No'].map(opt => (
                                                <label key={opt} className="flex items-center cursor-pointer gap-3">
                                                    <div className="w-5 h-5 border border-white/50 rounded-full flex items-center justify-center peer-checked:bg-white"><input type="radio" name="loc" className="hidden" /></div>
                                                    <span className="text-lg font-serif">{opt}</span>
                                                </label>
                                            ))}
                                        </div>
                                    </div>
                                    <div className="grid md:grid-cols-2 gap-12">
                                        <div className="group"><label className="block text-xs font-bold uppercase tracking-widest text-arch-stone mb-4">Contact Info</label><input type="text" className="w-full bg-transparent border-b border-white/20 py-2 focus:border-white outline-none transition-colors text-lg font-serif" placeholder="Phone or Email" /></div>
                                        <div className="group"><label className="block text-xs font-bold uppercase tracking-widest text-arch-stone mb-4">How did you hear about us?</label><input type="text" className="w-full bg-transparent border-b border-white/20 py-2 focus:border-white outline-none transition-colors text-lg font-serif" placeholder="Source" /></div>
                                    </div>
                                    <div className="group"><label className="block text-xs font-bold uppercase tracking-widest text-arch-stone mb-4">Notes</label><textarea rows="2" className="w-full bg-transparent border-b border-white/20 py-2 focus:border-white outline-none transition-colors text-lg font-serif" placeholder="Tell us about your vision..."></textarea></div>
                                    <button className="bg-white text-arch-black px-12 py-4 text-xs font-bold uppercase tracking-[0.2em] hover:bg-arch-stone transition-colors w-full md:w-auto">Submit Inquiry</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </section>
            );
        };

        const Footer = () => (
            <footer className="bg-arch-black text-arch-stone/40 py-12 border-t border-white/10 text-xs tracking-widest uppercase text-center md:text-left px-6">
                <div className="container mx-auto flex flex-col md:flex-row justify-between items-center gap-6">
                    <span>© 2026 Cal and Fynn Design Services</span>
                    <div className="flex gap-4"><img src="https://cf.design/cf-icon.png" className="h-6 opacity-50 grayscale" /></div>
                </div>
            </footer>
        );

        const App = () => (
            <div className="font-sans text-arch-charcoal bg-arch-concrete">
                <Nav /><Hero /><Purpose /><Process /><Portfolio /><Reviews /><FAQ /><Contact /><Footer />
            </div>
        );

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
